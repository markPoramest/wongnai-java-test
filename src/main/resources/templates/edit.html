<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

<title>Employees</title>


<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px;
}
</style>




<div class="mytable">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Employees</li>
        </ol>
    </nav>
</div>

<table class="table table-striped table-primary">

    <thead class="ttop">
    <tr class="table-info">
        <td width="20px"><b> ID</b></td>
        <td><b>NAME</b> </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empl, iStat : ${listfood}" th:style="${iStat.odd}? 'font-weight: normal;'">

        <td width="20px" th:text="${empl.reviewID}">
        </td><td th:text="${empl.review}">
    </td></tr>
    </tbody>
</table>


<form th:action="@{/empInsert}" th:object="${review}" method="put">
    Name: <input type="text" name="reviewEdit">
    <button type="submit">INSERT</button>
</form>
