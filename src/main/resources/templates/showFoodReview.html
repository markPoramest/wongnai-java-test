<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3><b th:text="${title}"></keyword></b></h3>
            <h2><b><keyword id="key" th:text="${keyword}" , style="color:Red;"></keyword></b></h2>

            <div class="table-responsive" >
                <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                    <th>reviewID</th>
                    <th>Review</th>
                    </thead>
                    <tbody>

                    <tr th:each="listfood: ${listfood}">
                        <td th:text="${listfood.reviewID}">1</td>
                        <td  id ="demo" th:text="${listfood.review}" >1</td>
                        <!-- <td><a href="#" th:text="${message.name}">Title ...</a></td>-->
                        <td> <a th:href="@{'reviews/edit/' + ${listfood.reviewID} }">
                            <button type="button" class="btn btn-success btn-sm">
                                Edit
                            </button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>

<script>
       var tds = document.querySelectorAll('td');
       for (var i = 0; i < tds.length; i++) {
       if(tds[i].innerText != 'Edit'){
       var td = tds[i].innerText;
       keyword = document.getElementById("key").innerHTML;
       marked = td.replaceAll(keyword,"<keyword>"+keyword+"</keyword>");
       tds[i].innerText = marked;
       }
	}
</script>
